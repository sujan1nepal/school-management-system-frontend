<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <div id="profile"></div>
    <button onclick="logout()">Logout</button>
    <div id="message"></div>
  </div>
  <script>
    // Replace with your backend deployment URL
    const backendURL = 'https://your-backend-url.onrender.com';
    async function fetchProfile() {
      const res = await fetch(backendURL + '/api/profile', { credentials: 'include' });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('profile').innerHTML = `
          <b>Name:</b> ${data.name}<br>
          <b>Email:</b> ${data.email}<br>
          <b>Role:</b> ${data.role}
        `;
      } else {
        window.location.href = "index.html";
      }
    }
    function logout() {
      fetch(backendURL + '/api/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => window.location.href = "index.html");
    }
    fetchProfile();
  </script>
</body>
</html>
